jsonrpc.handler:
  path: '/jsonrpc'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\HttpController::resolve'
  methods: [POST]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']

jsonrpc.method_collection:
  path: '/jsonrpc/methods'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\DiscoveryController::methods'
  methods: [GET]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']

jsonrpc.method_resource:
  path: '/jsonrpc/methods/{method_id}'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\DiscoveryController::method'
  methods: [GET]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']
