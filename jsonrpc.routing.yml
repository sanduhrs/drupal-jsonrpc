jsonrpc.handler:
  path: '/jsonrpc'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\HttpController::resolve'
  methods: [POST]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']

jsonrpc.service_discovery:
  path: '/jsonrpc/services'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\DiscoveryController::services'
  methods: [GET]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']

jsonrpc.method_discovery:
  path: '/jsonrpc/services/{service_id}'
  defaults:
    _controller: '\Drupal\jsonrpc\Controller\DiscoveryController::service'
  methods: [GET]
  requirements:
    _permission: 'use jsonrpc services'
  options:
    _auth: ['cookie', 'basic_auth', 'oauth2']
